<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <form class="input" action="index.html" method="post">
      <input type="text" id="name" value="Your name here:">
      <select class="form-control" id="food">
        <option>Italian</option>
        <option>Sushi</option>
        <option>Thai</option>
        <option>Greek</option>
        <option>Middle Eastern</option>
        <option>American</option>
        <option>Mexican</option>
        <option>Indian</option>
      </select>
      <br>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Rock" checked>
          Rock
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Jazz" checked>
          Jazz
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Classical" checked>
          Classical
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="Pop" checked>
          Pop
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="No" checked>
          No
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="All" checked>
          All
        </label>
      </div>

    </form>
  </div>
</body>
</html>
